{% extends 'mods/base.html' %}
{% block content %}
<h2 style="text-align: center">{{ post.name }}</h2>
<hr>
<p style="text-align: right">{{ post.desc|linebreaks }}</p>
<hr>
<p style="text-align: left">{{ post.content|linebreaks }}</p>
<p style="text-align: right"><a href="{% url 'update' post.pk %}">Редактировать</a></p>
<p style="text-align: right"><a href="{% url 'delete' post.pk %}">Удалить</a></p>
{% endblock %}
