{% extends 'mods/base.html' %}
{% block content %}
<form action="" method="post">
    {% csrf_token %}
{% for f in form %}
    <p><label style="display: inline-block;
            min-width: 150px;
            vertical-align: top;" for="{{f.id_for_label}}">{{ f.label }}</label>{{ f }}</p>
    <div>{{ f.errors }}</div>
    {% endfor %}
<button type="submit">Отправить</button>
</form>
{% endblock %}
